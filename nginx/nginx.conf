events {
    worker_connections 1024;
}

http {
    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Upstream servers
    upstream clientes_service {
        server clientes-service:3000;
        keepalive 32;
    }
    
    upstream facturas_service {
        server facturas-service:3000;
        keepalive 32;
    }
    
    # Servidor principal
    server {
        listen 3000;
        server_name localhost;
        
        # Headers para CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Health check general
        location /health {
            access_log off;
            return 200 '{"status":"ok","gateway":"nginx","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Rutas del servicio de clientes
        location /clientes {
            proxy_pass http://clientes_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 30s;
            proxy_connect_timeout 5s;
        }
        
        # Rutas del servicio de facturas
        location /facturas {
            proxy_pass http://facturas_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 30s;
            proxy_connect_timeout 5s;
        }
        
        # Health checks específicos de servicios
        location /clientes/health {
            proxy_pass http://clientes_service/up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /facturas/health {
            proxy_pass http://facturas_service/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Página de información del API Gateway
        location / {
            return 200 '{
                "message": "FactuMarket API Gateway",
                "version": "1.0.0",
                "endpoints": {
                    "clientes": "/clientes",
                    "facturas": "/facturas",
                    "health": "/health",
                    "clientes_health": "/clientes/health",
                    "facturas_health": "/facturas/health"
                },
                "timestamp": "$time_iso8601"
            }';
            add_header Content-Type application/json;
        }
    }
}